<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" />
        <title>Weather App</title>
    </head>

    <body>
        <div class="container">
        <div class="wrapper">
            <div id="error"></div>
            <div class="form-group">
                <label for="zip">Enter Zip Code :</label>
                <input type="number" id="zip" class="form-input"/>
            </div>
            
            <div class="form-group">
                <label for="feelings">Enter Your feeling :</label>
                <textarea rows="5" id="feelings" class="form-input" placeholder="Your feeling about the weather."></textarea>
            </div>
            
            <button id="generate" class="form-input">Generate</button>
        </div>

        <div class="result">
            <div class="form-group">
                <label for="temp">Temp: </label>
                <div id="temp"></div>
            </div>

            <div class="form-group">
                <label for="date">Date: </label>
                <div id="date"></div></label>
            </div>

            <div class="form-group">
                <label for="content">Content: </label>
                <div id="content"></div>
            </div>

        </div>
         </div>
        <script src="./app.js"></script>
    </body>
</html>
